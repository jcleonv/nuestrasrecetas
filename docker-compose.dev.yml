services:
  app:
    build: .
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      # Mount source code for live reloading
      - ./templates:/app/templates
      - ./static:/app/static
      - ./app.py:/app/app.py
      - ./config.py:/app/config.py
    environment:
      - FLASK_ENV=development
      - ENVIRONMENT=development
      - FLASK_DEBUG=1
    restart: unless-stopped
    command: python app.py  # Use Flask dev server instead of gunicorn
    
  # No nginx for local dev - access directly on :8000