<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Groups - NuestrasRecetas.club</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#10b981',
            'primary-dark': '#059669',
            'dark-bg': '#0f172a',
            'dark-surface': '#1e293b',
            'dark-surface-light': '#334155',
            'dark-border': '#475569',
            'dark-text': '#f1f5f9',
            'dark-text-muted': '#94a3b8'
          },
          animation: {
            'fade-in': 'fadeIn 0.3s ease-in-out',
            'slide-up': 'slideUp 0.3s ease-out',
            'pulse-gentle': 'pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite'
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' }
            },
            slideUp: {
              '0%': { transform: 'translateY(10px)', opacity: '0' },
              '100%': { transform: 'translateY(0)', opacity: '1' }
            }
          }
        }
      }
    }
  </script>
  <style>
    * { scrollbar-width: thin; scrollbar-color: #475569 #1e293b; }
    *::-webkit-scrollbar { width: 6px; }
    *::-webkit-scrollbar-track { background: #1e293b; }
    *::-webkit-scrollbar-thumb { background: #475569; border-radius: 3px; }
    *::-webkit-scrollbar-thumb:hover { background: #64748b; }
    
    body { 
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      color: #f1f5f9;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    }
    
    .glass-panel { 
      background: rgba(30, 41, 59, 0.8);
      border: 1px solid rgba(71, 85, 105, 0.3);
      border-radius: 16px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
    }
    
    .input { 
      background: rgba(15, 23, 42, 0.6);
      border: 1px solid rgba(71, 85, 105, 0.4);
      border-radius: 12px;
      padding: 12px 16px;
      color: #f1f5f9;
      transition: all 0.2s ease;
      backdrop-filter: blur(5px);
    }
    .input:focus { 
      outline: none;
      border-color: #10b981;
      box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
      background: rgba(15, 23, 42, 0.8);
    }
    
    .btn { 
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      border: none;
      border-radius: 12px;
      padding: 12px 20px;
      font-weight: 600;
      color: white;
      transition: all 0.2s ease;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      box-shadow: 0 4px 12px rgba(16, 185, 129, 0.2);
    }
    .btn:hover { 
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(16, 185, 129, 0.3);
      background: linear-gradient(135deg, #059669 0%, #047857 100%);
    }
    .btn:active { transform: translateY(0); }
    
    .btn-secondary {
      background: rgba(71, 85, 105, 0.3);
      border: 1px solid rgba(71, 85, 105, 0.5);
      color: #f1f5f9;
    }
    .btn-secondary:hover {
      background: rgba(71, 85, 105, 0.5);
      border-color: rgba(71, 85, 105, 0.7);
    }
    
    .loading { animation: pulse-gentle; }
    
    .line-clamp-2 {
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    
    /* Mobile Responsive Styles */
    @media (max-width: 768px) {
      .glass-panel {
        border-radius: 12px;
        margin: 0;
        padding: 1rem;
      }
      
      .btn {
        padding: 12px 16px;
        font-size: 14px;
        min-height: 44px;
      }
      
      .input {
        padding: 12px 16px;
        font-size: 16px;
        min-height: 44px;
      }
      
      /* Navigation improvements */
      nav .max-w-7xl {
        padding-left: 1rem;
        padding-right: 1rem;
      }
      
      nav .space-x-4 {
        gap: 0.5rem;
      }
      
      nav a, nav button {
        padding: 0.5rem;
        font-size: 0.875rem;
      }
      
      /* Header mobile */
      .text-3xl { font-size: 1.5rem; }
      
      /* Filter buttons mobile */
      .filter-btn {
        padding: 0.75rem 1rem;
        font-size: 0.875rem;
        min-height: 44px;
      }
      
      /* Groups grid mobile */
      .grid.grid-cols-1.md\:grid-cols-2.lg\:grid-cols-3 {
        grid-template-columns: 1fr;
        gap: 1rem;
      }
      
      /* Modal improvements */
      .max-w-md {
        max-width: calc(100vw - 2rem);
      }
    }
    
    @media (max-width: 480px) {
      /* Very small screens */
      .text-3xl { font-size: 1.25rem; }
      .text-2xl { font-size: 1.125rem; }
      
      /* Filter buttons wrap better */
      .flex-wrap {
        flex-direction: column;
        align-items: stretch;
      }
      
      .filter-btn {
        text-align: center;
        justify-content: center;
      }
    }
    
    /* Touch targets */
    @media (pointer: coarse) {
      .btn {
        min-height: 44px;
        min-width: 44px;
        padding: 12px 20px;
      }
      
      .filter-btn {
        min-height: 44px;
        padding: 12px 16px;
      }
      
      .input {
        min-height: 44px;
        padding: 12px 16px;
      }
      
      .glass-panel {
        cursor: pointer;
      }
    }
  </style>
</head>
<body class="min-h-screen">
  <!-- Navigation -->
  <nav class="glass-panel sticky top-0 z-50 mb-4 md:mb-6">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-14 md:h-16">
        <div class="flex items-center">
          <a href="/dashboard" class="text-lg md:text-2xl font-bold text-primary">
            <i class="fas fa-utensils mr-1 md:mr-2"></i>
            <span class="hidden sm:inline">NuestrasRecetas</span>
            <span class="inline sm:hidden">NR</span>
          </a>
        </div>
        <div class="flex items-center space-x-2 md:space-x-4">
          <a href="/dashboard" class="text-dark-text-muted hover:text-primary transition-colors p-2 md:px-3 md:py-2">
            <i class="fas fa-home mr-0 md:mr-1"></i>
            <span class="hidden md:inline">Dashboard</span>
          </a>
          <a href="/community" class="text-dark-text-muted hover:text-primary transition-colors p-2 md:px-3 md:py-2">
            <i class="fas fa-users mr-0 md:mr-1"></i>
            <span class="hidden md:inline">Community</span>
          </a>
          <a href="/groups" class="text-primary font-medium p-2 md:px-3 md:py-2">
            <i class="fas fa-layer-group mr-0 md:mr-1"></i>
            <span class="hidden md:inline">Groups</span>
          </a>
          <button onclick="logout()" class="text-dark-text-muted hover:text-red-400 transition-colors p-2 md:px-3 md:py-2">
            <i class="fas fa-sign-out-alt mr-0 md:mr-1"></i>
            <span class="hidden md:inline">Logout</span>
          </button>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pb-8">
    <!-- Header -->
    <div class="glass-panel p-4 md:p-6 mb-6 md:mb-8">
      <div class="flex flex-col gap-4">
        <div class="text-center md:text-left">
          <h1 class="text-2xl md:text-3xl font-bold text-white mb-2">Groups</h1>
          <p class="text-dark-text-muted text-sm md:text-base">Join communities of food lovers and share your culinary adventures</p>
        </div>
        <div class="flex flex-col sm:flex-row items-stretch sm:items-center gap-3 sm:gap-4">
          <div class="relative flex-1">
            <input type="text" id="search-input" placeholder="Search groups..." class="input pr-10 w-full">
            <i class="fas fa-search absolute right-3 top-1/2 transform -translate-y-1/2 text-dark-text-muted"></i>
          </div>
          <button class="btn justify-center sm:justify-start" onclick="showCreateGroupModal()">
            <i class="fas fa-plus mr-2"></i>Create Group
          </button>
        </div>
      </div>
    </div>

    <!-- Filters -->
    <div class="glass-panel p-4 mb-4 md:mb-6">
      <div class="flex flex-col sm:flex-row sm:flex-wrap items-stretch sm:items-center gap-3 sm:gap-4">
        <span class="text-white font-medium text-center sm:text-left">Filter:</span>
        <div class="flex flex-col sm:flex-row gap-2 sm:gap-3">
          <button class="filter-btn active px-4 py-2 rounded-lg bg-primary/20 text-primary font-medium" data-filter="all">
            All Groups
          </button>
          <button class="filter-btn px-4 py-2 rounded-lg text-dark-text-muted hover:text-white hover:bg-dark-surface-light transition-colors" data-filter="public">
            Public Only
          </button>
          <button class="filter-btn px-4 py-2 rounded-lg text-dark-text-muted hover:text-white hover:bg-dark-surface-light transition-colors" data-filter="my-groups">
            My Groups
          </button>
        </div>
      </div>
    </div>

    <!-- Groups Grid -->
    <div id="groups-content">
      <div class="loading text-center py-12">
        <div class="text-4xl text-primary mb-4">
          <i class="fas fa-spinner"></i>
        </div>
        <p class="text-dark-text-muted">Loading groups...</p>
      </div>
    </div>
  </div>

  <!-- Create Group Modal -->
  <div id="create-group-modal" class="fixed inset-0 bg-black/50 backdrop-blur-sm hidden z-50">
    <div class="flex items-center justify-center min-h-screen p-4">
      <div class="glass-panel p-8 max-w-md w-full">
        <div class="flex items-center justify-between mb-6">
          <h2 class="text-2xl font-bold text-white">Create Group</h2>
          <button onclick="hideCreateGroupModal()" class="text-dark-text-muted hover:text-white">
            <i class="fas fa-times text-xl"></i>
          </button>
        </div>
        
        <form id="create-group-form" class="space-y-4">
          <div>
            <label class="block text-white font-medium mb-2">Group Name</label>
            <input type="text" id="group-name" class="input w-full" placeholder="Enter group name" required>
          </div>
          
          <div>
            <label class="block text-white font-medium mb-2">Description</label>
            <textarea id="group-description" class="input w-full h-24 resize-none" placeholder="Describe your group"></textarea>
          </div>
          
          <div class="flex items-center gap-4">
            <label class="flex items-center">
              <input type="checkbox" id="group-public" class="mr-2" checked>
              <span class="text-white">Public Group</span>
            </label>
          </div>
          
          <div class="flex gap-3 pt-4">
            <button type="button" onclick="hideCreateGroupModal()" class="btn-secondary flex-1">
              Cancel
            </button>
            <button type="submit" class="btn flex-1">
              <i class="fas fa-plus mr-2"></i>Create Group
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    let currentUser = null;
    let allGroups = [];
    let currentFilter = 'all';
    let searchTimeout = null;

    // Initialize page
    document.addEventListener('DOMContentLoaded', function() {
      checkAuth();
      loadGroups();
      setupEventListeners();
    });

    function checkAuth() {
      fetch('/api/auth/me', {
        credentials: 'include'
      })
        .then(response => response.json())
        .then(data => {
          if (data.user) {
            currentUser = data.user;
          } else {
            window.location.href = '/';
          }
        })
        .catch(error => {
          console.error('Auth check failed:', error);
          window.location.href = '/';
        });
    }

    function setupEventListeners() {
      // Filter buttons
      document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          const filter = btn.dataset.filter;
          switchFilter(filter);
        });
      });

      // Search input
      document.getElementById('search-input').addEventListener('input', (e) => {
        clearTimeout(searchTimeout);
        searchTimeout = setTimeout(() => {
          filterGroups();
        }, 300);
      });

      // Create group form
      document.getElementById('create-group-form').addEventListener('submit', (e) => {
        e.preventDefault();
        createGroup();
      });
    }

    function switchFilter(filter) {
      currentFilter = filter;
      
      // Update button states
      document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.classList.remove('active', 'bg-primary/20', 'text-primary');
        btn.classList.add('text-dark-text-muted');
      });
      
      const activeBtn = document.querySelector(`[data-filter="${filter}"]`);
      activeBtn.classList.add('active', 'bg-primary/20', 'text-primary');
      activeBtn.classList.remove('text-dark-text-muted');
      
      filterGroups();
    }

    function loadGroups() {
      const groupsContent = document.getElementById('groups-content');
      groupsContent.innerHTML = `
        <div class="loading text-center py-12">
          <div class="text-4xl text-primary mb-4">
            <i class="fas fa-spinner"></i>
          </div>
          <p class="text-dark-text-muted">Loading groups...</p>
        </div>
      `;

      fetch('/api/groups', {
        credentials: 'include'
      })
        .then(response => response.json())
        .then(data => {
          allGroups = data.groups || [];
          filterGroups();
        })
        .catch(error => {
          console.error('Failed to load groups:', error);
          groupsContent.innerHTML = `
            <div class="glass-panel p-8 text-center">
              <div class="text-6xl text-red-400 mb-4">
                <i class="fas fa-exclamation-triangle"></i>
              </div>
              <h2 class="text-2xl font-bold text-white mb-2">Failed to Load Groups</h2>
              <p class="text-dark-text-muted mb-6">Something went wrong while loading the groups.</p>
              <button onclick="loadGroups()" class="btn">
                <i class="fas fa-redo mr-2"></i>Try Again
              </button>
            </div>
          `;
        });
    }

    function filterGroups() {
      const searchQuery = document.getElementById('search-input').value.toLowerCase();
      let filteredGroups = allGroups;

      // Apply search filter
      if (searchQuery) {
        filteredGroups = filteredGroups.filter(group => 
          group.name.toLowerCase().includes(searchQuery) ||
          group.description.toLowerCase().includes(searchQuery)
        );
      }

      // Apply category filter
      if (currentFilter === 'public') {
        filteredGroups = filteredGroups.filter(group => group.is_public);
      } else if (currentFilter === 'my-groups') {
        filteredGroups = filteredGroups.filter(group => group.is_member || group.owner_id === currentUser.id);
      }

      displayGroups(filteredGroups);
    }

    function displayGroups(groups) {
      const groupsContent = document.getElementById('groups-content');
      
      if (groups.length === 0) {
        groupsContent.innerHTML = `
          <div class="glass-panel p-8 text-center">
            <div class="text-6xl text-dark-text-muted mb-4">
              <i class="fas fa-layer-group"></i>
            </div>
            <h2 class="text-2xl font-bold text-white mb-2">No groups found</h2>
            <p class="text-dark-text-muted mb-6">
              ${currentFilter === 'my-groups' ? 
                'You haven\'t joined any groups yet. Explore public groups to get started!' : 
                'No groups match your current filters. Try adjusting your search or create a new group!'
              }
            </p>
            <button onclick="showCreateGroupModal()" class="btn">
              <i class="fas fa-plus mr-2"></i>Create Group
            </button>
          </div>
        `;
        return;
      }

      groupsContent.innerHTML = `
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
          ${groups.map(group => createGroupCard(group)).join('')}
        </div>
      `;
    }

    function createGroupCard(group) {
      const isOwner = group.owner_id === currentUser.id;
      const isMember = group.is_member;
      
      return `
        <div class="glass-panel p-6 hover:transform hover:scale-105 transition-all duration-200">
          <div class="aspect-video bg-gradient-to-br from-primary/20 to-primary-dark/20 rounded-lg mb-4 flex items-center justify-center overflow-hidden">
            ${group.avatar_url ? 
              `<img src="${group.avatar_url}" alt="${group.name}" class="w-full h-full object-cover">` :
              `<i class="fas fa-layer-group text-4xl text-primary"></i>`
            }
          </div>
          
          <h3 class="text-lg font-semibold text-white mb-2">${group.name}</h3>
          <p class="text-dark-text-muted text-sm mb-4 line-clamp-2">${group.description || 'No description'}</p>
          
          <div class="flex items-center justify-between text-sm text-dark-text-muted mb-4">
            <div class="flex items-center gap-4">
              <span><i class="fas fa-users mr-1"></i>${group.member_count} members</span>
              <span><i class="fas fa-comment mr-1"></i>${group.post_count} posts</span>
            </div>
            <span class="px-2 py-1 rounded-full text-xs ${group.is_public ? 'bg-green-500/20 text-green-400' : 'bg-yellow-500/20 text-yellow-400'}">
              ${group.is_public ? 'Public' : 'Private'}
            </span>
          </div>
          
          <div class="flex items-center justify-between">
            <div class="flex items-center gap-2">
              <div class="w-8 h-8 rounded-full bg-gradient-to-br from-primary to-primary-dark flex items-center justify-center text-white text-sm font-bold">
                ${group.owner_avatar ? 
                  `<img src="${group.owner_avatar}" alt="${group.owner_name || 'Owner'}" class="w-full h-full rounded-full object-cover">` :
                  (group.owner_name || 'U').charAt(0).toUpperCase()
                }
              </div>
              <div>
                <div class="text-white font-medium text-sm">${group.owner_name || 'Unknown'}</div>
                <div class="text-dark-text-muted text-xs">@${group.owner_username || 'unknown'}</div>
              </div>
            </div>
            
            <div class="flex gap-2">
              ${isOwner ? 
                `<button onclick="viewGroup('${group.id}')" class="btn-secondary text-xs px-3 py-1">
                  <i class="fas fa-cog mr-1"></i>Manage
                </button>` :
                isMember ? 
                  `<button onclick="leaveGroup('${group.id}')" class="btn-secondary text-xs px-3 py-1">
                    <i class="fas fa-sign-out-alt mr-1"></i>Leave
                  </button>` :
                  `<button onclick="joinGroup('${group.id}')" class="btn text-xs px-3 py-1">
                    <i class="fas fa-user-plus mr-1"></i>Join
                  </button>`
              }
              <button onclick="viewGroup('${group.id}')" class="btn text-xs px-3 py-1">
                <i class="fas fa-eye mr-1"></i>View
              </button>
            </div>
          </div>
        </div>
      `;
    }

    function showCreateGroupModal() {
      document.getElementById('create-group-modal').classList.remove('hidden');
    }

    function hideCreateGroupModal() {
      document.getElementById('create-group-modal').classList.add('hidden');
      document.getElementById('create-group-form').reset();
    }

    function createGroup() {
      const name = document.getElementById('group-name').value;
      const description = document.getElementById('group-description').value;
      const isPublic = document.getElementById('group-public').checked;

      fetch('/api/groups', {
        method: 'POST',
        credentials: 'include',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          name,
          description,
          is_public: isPublic,
          is_private: !isPublic
        })
      })
        .then(response => response.json())
        .then(data => {
          if (data.ok) {
            hideCreateGroupModal();
            alert('Group created successfully!');
            loadGroups();
          } else {
            alert(data.error || 'Failed to create group');
          }
        })
        .catch(error => {
          console.error('Create group failed:', error);
          alert('Failed to create group');
        });
    }

    function joinGroup(groupId) {
      fetch(`/api/groups/${groupId}/join`, { 
        method: 'POST',
        credentials: 'include'
      })
        .then(response => response.json())
        .then(data => {
          if (data.ok) {
            // Update the group's is_member status
            const group = allGroups.find(g => g.id === groupId);
            if (group) {
              group.is_member = true;
              group.member_count += 1;
            }
            filterGroups();
          } else {
            alert(data.error || 'Failed to join group');
          }
        })
        .catch(error => {
          console.error('Join group failed:', error);
          alert('Failed to join group');
        });
    }

    function leaveGroup(groupId) {
      if (!confirm('Are you sure you want to leave this group?')) {
        return;
      }

      fetch(`/api/groups/${groupId}/leave`, { 
        method: 'POST',
        credentials: 'include'
      })
        .then(response => response.json())
        .then(data => {
          if (data.ok) {
            // Update the group's is_member status
            const group = allGroups.find(g => g.id === groupId);
            if (group) {
              group.is_member = false;
              group.member_count = Math.max(0, group.member_count - 1);
            }
            filterGroups();
          } else {
            alert(data.error || 'Failed to leave group');
          }
        })
        .catch(error => {
          console.error('Leave group failed:', error);
          alert('Failed to leave group');
        });
    }

    function viewGroup(groupId) {
      window.location.href = `/group/${groupId}`;
    }

    function logout() {
      fetch('/api/auth/logout', { 
        method: 'POST',
        credentials: 'include'
      })
        .then(() => {
          window.location.href = '/';
        })
        .catch(error => {
          console.error('Logout failed:', error);
          window.location.href = '/';
        });
    }
  </script>
</body>
</html>
